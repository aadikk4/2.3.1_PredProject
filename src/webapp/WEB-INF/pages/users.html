<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:tx="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>
</head>
<body>
<h1>Пользователи</h1>
<table border="1">
  <tr>
    <th>Id</th>
    <th>Фамилия</th>
    <th>Имя</th>
    <th>Возраст</th>
  </tr>
    <tr th:each="user : ${users}">

      <td><a th:href="@{/{id}(id= ${user.id})}" th:utext="${user.id}">UserId</a></td>
      <td th:utext="${user.name}">Name</td>
      <td th:utext="${user.lastName}">Lastname</td>
      <td th:utext="${user.age}">Age</td>
    </tr>
  </tr>
</table>
<tr>
  <form th:action="@{'/new'}"/>
  <input type="submit" class="buttonEdit" value="Добавить пользователя"/>
  </form>
</tr>
</body>
</html>
